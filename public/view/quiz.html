<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>
  <script type="text/javascript" src="static/js/quiz.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/quiz.css">
  <title>Quiz</title>
  <style type="text/css">

  </style>
</head>
<body>
<template id='card'>
	<div class='b-card {{css.card}}'>
		<div class='b-card__title'>{{title}}</div>

		<div class="b-card__ask {{css.ask}}">
			{{content.ask}}
		</div>

		<div class="b-card__ans {{css.ans}}">
			{{content.ans}}
		</div>

		<div class="b-card__footer {{css.footer}}">
			{{content.footer}}
		</div>
	</div>
</template>


<template id='ask'>{{name}}</template>
<template id='ask_code'>{{name}}

```{{lang}}{{code}}```
</template>

<template id='prop'>
function prop(name){
	return function(object){
		return object[name];
	}
}
</template>

</body>
</html>
<script type="text/javascript">


Q([

{
  css: {
    card: 'type'
  },
  title: '## Типы данных',
  content: {
    ask: Q.ask({
      name: 'Какой тип данных у результата: `"Hello " + 120` ?',
    }),
    ans: Q.list([
      '"number"', 
      '"string"',
      '"boolean"',
      '`undefined`'
    ])
  }
},

{
	css: {
		card: 'functions'
	},
	title: '## Функции\n\n#### Функция prop',
	content: {
		ask: Q.body(
			Q.ask({
				name: 'Дана функция `prop`, вот ее код:',
				code: '#prop',
				lang: 'js'
			}),
			Q.md('*Что же она делает?*'))
	}
},


{
	css: {
		card: 'functions'
	},
	title: '## Функции\n\n#### Функция unique',
	content: {
		ask: Q.body(
			Q.ask({
				name: 'Дана функция `prop`, вот ее код:',
				code: 'function unqiue(){\n}',
				// lang: 'js'
			}),
			Q.md('*Что же она делает?*'))
	}
}

])

</script>
