<!DOCTYPE html>

    <script type="text/javascript">
      var theStory = '— Всем фанатам «Коррозии металла» и КТР я советую заниматься хозяйством, например. Допустим, во многих деревнях есть пустующие дома, которые можно купить за 20-30 тыс. рублей, например, и там можно открыть маленькую птицеферму, там есть сады, так что можно варить дикое количество варенья или делать вискарь. Если вы поедете на полуостров Крым и зайдете с заднего входа на винный завод, например, или на местный вино перерабатывающий завод, то вы сможете купить небольшую портвейновую бочку. Если привезете ее в Москву, то в этих портвейновых бочках можно отстаивать самогон, получится качественный вискарь, который во время финансового кризиса вы сможете продать и заработать деньги и самим пить качественный напиток. Это раз.' +
                    'Во-вторых, вы можете построить на своем участке громадные курятники, кур кормить не надо — они вышли на улицу, там черви ползают, жуки всякие, и они могут всю эту фигню жрать. То же самое относится и к свиньям. Если выкопать в земле зиндан, и поселить туда свиней, то свинья будет мало двигаться, и будет жиреть. А поскольку свинья питается всяким калом, а этого добра достаточно, тем более, если, например, выехать за МКАД, то у нее всегда будет пища. Поэтому зимой у вас будет сало и вы не умрете с голоду.' +
                    'Если хорошо подготовитесь, то кризис будет не страшен, вы сможете просто отстранённо наблюдать за хаосом и помешательством модных людей, которые купили в ипотеке квартиры, слушать приятную музыку, приглашать друзей, пить модный вискарь, закусывать здоровыми, громадными яйцами, например, которые курицы несут, потому что они питаются червями и жуками и получают реальную пищу, например, поэтому там не мелкие яйца получаются, как в магазине, а громадные. И, как раз, одного такого яйца хватает на закусон одной рюмки водки, самогона или вискаря.' +
                    'Наши наблюдатели, будут сообщать о пожарах, подвозить и сбрасывать продовольствие, питьевую воду и медикаменты, а также проводить эвакуацию раненых. Специальная артиллерия будет расположенная на воздушных шарах – она стреляет калом ишаков. Её задача- отпугивать авиапарк США и ПОЛЬШИ, чтобы у пилотов этих стран, не было возможности «совершить техническую» ошибку над консульством России.' +
                    'Почему именно дирижабли, например?! Дело в том, что стингеры чёрного террора, очень хорош заточены под Советские вертолёты, и они являются, по сути, тренировочными мишенями. Дирижабли КТР не выделяют теплого излучения, так как заправлены специальным гелеем. Даже если, Соокашвили привезёт с майдана катапульту или циклопические рогатки, то врядли бошки скульптур из музеев Пальмиры смогут нанести какой-либо урон. Гель молниеносно сгустица и заполнит пробоины, тащемта.' + 
                    'Я Троицкий Сергей Паук, в очередной раз снова обращаюсь к вам, но не, как к Премьер министру РФ, а как к человеку, котирующему хард рок, а значит доброму и справедливому. Как мне стало известно, от нашей агентуры, по приказу В.В.Путина - начиная с 12 июля 2015г, на таможенном пункте в гБелосток (Белоруссия), началось тотальное уничтожение санкционных товаров. Дело это хорошее, но тем не менее существует несколько «НО»…' +
                    'Не буду вдоватца в подробности, скажу лишь об простейших общеизвестных фактах. Как все знают, главными паразитами и ростовщиками, на теле России являются прежде всего: Сотовые компании (Билайн, Мегафон и МТС), банки(кроме Сбербанка), бензоколонки, АВИА-лукостеры и торговые сети. Главные мироеды , это торговые сети, которые занимают жизненное пространство и создают тотальную монополию. Мы можем закрывать на это глаза, если эти сети, добросовестно будут всё торговать за мелкий прайс. Но вместо того, чтобы содействовать политике государства, они дерут с народа три шкуры. Рычагов давления на них нет, так как хитрые дельцы всегда найдут лазейки, как задрать цены на финскую колбасу и белорусское молоко.' +
                    'У нас есть, всего лишь одна возможность – обуздать жадных крохоборов – это раздавать бесплатно санкционные товары, и тем самым обрушить ценовую политику ретейлеров. ' +
                    'Уважаемый Дмитрий Анатольевич! Христом богом прошу вас, дать мне несколько вагонов конфиската, который я буду раздавать голодающим г.Серпухов.. Клянусь иконами, которые освятил патриарх Тихон, что ни одной панюшки товара, я не передам на реализацию в Пятёрочку, а весь товар раздам народу. Моими гарантами может выступить: Чиверс, отец Никон и весь КТР моб.' +
                    'Заранее благодарю и надеюсь на содействие….' + 
                    'Наши наблюдатели, будут сообщать о пожарах, подвозить и сбрасывать продовольствие, питьевую воду и медикаменты, а также проводить эвакуацию раненых. Специальная артиллерия будет расположенная на воздушных шарах – она стреляет калом ишаков. Её задача- отпугивать авиапарк США и ПОЛЬШИ, чтобы у пилотов этих стран, не было возможности «совершить техническую» ошибку над консульством России.' +
                    'Почему именно дирижабли, например?! Дело в том, что стингеры чёрного террора, очень хорош заточены под Советские вертолёты, и они являются, по сути, тренировочными мишенями. Дирижабли КТР не выделяют теплого излучения, так как заправлены специальным гелеем. Даже если, Соокашвили привезёт с майдана катапульту или циклопические рогатки, то врядли бошки скульптур из музеев Пальмиры смогут нанести какой-либо урон. Гель молниеносно сгустица и заполнит пробоины, тащемта.' + 
                    '- Привед Россия! Привед Масковские васюки! Как бодрость духа, например?! Тащемта! Итак, сегодня 12 января, когда весь бомонд и прогрессивный оголтелый моб, по календарю КТР отмечает день рожденье Чиверса! Легендарного персонажа КТР, маститого лагерника, человека из СССР, супер артиста, дико угарного и душевного человека, старосты КТР по крымскому ГУРЗУФУ, для которого жить по понятиям – это честь прогрессивного Русского человека, которое важнее всякой мзды и карьеры в обществе ЗОГСИСТЕМЫ!' +
                    'Естественно прогрессивные люди КТР, ни тунеядцы и ни простофили! Чиверс работает в банке ВТБ и наш стиль – это не становитца клерком и не становитца винтиком дремучего механизма ЗОГ, а действовать во благо ВСЕХ НАС!!!' +
                    'От лица КТР и группы КОРРОЗИЯ МЕТАЛЛА хочу пожелать ЧИВЕРСУ дожить до 2666года, отмочить массу угарных прибомбасоф и, в конце концов, ограбить этот банк, с отчиняловом 14% в пользу КТР! Ну и также здоровья и воплощения всех идей и планоф!....' +
                    'С Чиверсом я затусил в начале 90х, когда он был генеральным директором фирмы «ФИШКИН», олдовые фены наверняка помнят – громадные «ПИВЕЙ» колонки, которые стояли на стадионе КРЫЛЬЯ СОВЕТОВ на фестивалях «ЖЕЛЕЗНЫЙ МАРШ»! Так вот, с помощью ЧИВЕРСА мы свозили эти колонки со всей РОССИИ и СССР. Для меня это было очень важно, чтоб металисты СССР, которые припёрлись на концерт – чувствовали реальный удар бочки, через 50 КИЛОВАТ ПИВЕЯ! И чтобы наш «УДАР БОЧКИ», был не слабее, чем на Тушинском поле от АСДС и МЕТАЛИКИ!...' +
                    'Мы годами пили красный портвейн с Чиверсом и рассуждали о судьбе РОССИИ и о всех нас, над нами пролетали КРЫМСКИЕ и КРЕМЛЁВСКИЕ звёзды, ночной морской бриз говорил:' +
                    '- Пора, спустица на набернжную и чёто отчебучить!' +
                    'Сколько раз мы славно кутили?! Я даже и ни подсчитаю, по всей видимости, это знает бох или ФСБ ЯЛТЫ или МЫТИЩ!. ';
    </script>
    <title>2/3 :: Пишем простой парсер текста</title>
