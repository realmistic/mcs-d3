<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>4/3 :: Множественные измерения </title>
  </head>
  <body>

    <svg class="chart"></svg>

    <template id='template'>
    	<div class="popup">
    		<div>{{horizontal}}: {{horizontalValue}}</div>
    		<div>{{vertical}}: {{verticalValue}}</div>
    		<div>{{color}}: {{colorValue}}</div>
    		<div>{{radius}}: {{radiusValue}}</div>
    	</div>
    </template> 
  </body>
</html>
